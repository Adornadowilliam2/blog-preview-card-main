<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="cardimg" />
        <span class="tag"> Learning </span>
        <p class="date-published">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="paragraph">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="profile">
          <img src="./assets/images/image-avatar.webp" alt="card profile" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/Adornadowilliam2"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Adornadowilliam2">William Adornado Jr.</a>.
    </div>
  </body>
</html>
